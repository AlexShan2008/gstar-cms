<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal" action="index.html" method="post">
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont " style="color:#fff;">&#xe60d;</i></label>
                <div class="formControls col-xs-8">
                    <input id="userName" name="" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3"><i class="Hui-iconfont" style="color:#fff;">&#xe60e;</i></label>
                <div class="formControls col-xs-8">
                    <input id="password" name="" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <!--<div class="row cl">-->
            <!--<div class="formControls col-xs-8 col-xs-offset-3">-->

            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        <span style="color:#fff;">保持登录状态</span>
                    </label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input id="login" name="login" type="button" style="width: 150px;"
                           class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="cancel" type="reset" style="margin-left: 50px;width: 150px;"
                           class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input id="find_password" name="login" type="button" style="width: 150px;margin-left: 105px;"
                           class="btn btn-danger radius size-L" value="&nbsp;找&nbsp;回&nbsp;密&nbsp;码&nbsp;">

</div>

<script>
    /**
     * 用户登录
     */
    $("#login").click(function () {
        login();
    });
    function login() {
        var userName = $("#userName").val();
        var password = $("#password").val();
        if (userName == null || userName == '') {
            alert("用户名不能为空!");
            return false;
        }
        if (password == null || password == '') {
            alert("密码不能为空！");
            return false;
        }

        document.location.href = "index.html";// TODO:调试时删除此行代码。


        $.ajax({
            type: 'post',
            url: 'login',
            data: {
                'loginName': userName,//帐号
                'password': password,//密码
                'ts': new Date().getTime()//时间戳
            },
            dataType: "json",
            success: function (res) {
                if (res) {
                    document.location.href = "index.html";
                } else {
                    alert("用户名或密码错误！");
                    return false;
                }
            }
        })
    }

    /**
     * 找回密码
     */
</script>
